<script>
    var tokenArray = getTokenArray()
    var hotelroom_info_template = $('#hotelroom_info_template').val();

    $(document).ready(function () {
        loadHistoryInfo()
        loadMemberStat()
        loadFinancialInfo()
    })

    function loadMemberStat() {
        customAjax('/api/auth/manager/memberstate', tokenArray, function (obj) {
            $('#totalMember').html(obj.totalMemberNum)
            $('#totalConsume').html(obj.totalConsume)
            $('#aveConsume').html(obj.aveConsume.toFixed(2))
            $('#maxConsume').html(obj.maxConsume)
            $('#totalReservation').html(obj.totalReservationNum)
            $('#successReservation').html(obj.successReservationNum)
        })
    }

    function loadFinancialInfo() {
        customAjax('/api/auth/manager/financial', tokenArray, function (infos) {
            var dateData = getArray(infos, 'date')
            var membershipIncome = getArray(infos, 'member_income')
            var cashIncome = getArray(infos, 'cash_income')
            var totalIncome = getArray(infos, 'total_income')
            var option = {

                title: {
                    text: '总收入情况'
                },
                tooltip: {},
                toolbox: {
                    feature: {
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                legend: {
                    data:['总收入', '现金收入','会员卡收入']
                },
                xAxis: {
                    data: dateData
                },
                yAxis: {},
                series: [
                    {
                        name: '现金收入',
                        type: 'bar',
                        data: cashIncome,
                        label: {
                            normal: {
                                show: true,
                                formatter: '{c}'
                            }
                        }
                    },{
                        name: '总收入',
                        type: 'line',
                        data: totalIncome,
                        label: {
                            normal: {
                                show: true,
                                formatter: '{c}'
                            }
                        }
                    },{
                    name: '会员卡收入',
                    type: 'bar',
                    data: membershipIncome,
                    label: {
                        normal: {
                            show: true,
                            formatter: '{c}'
                        }
                    }
                }]

            }
            var myChart = echarts.init(document.getElementById('chart'));
            myChart.setOption(option);
        })
    }

    function loadHistoryInfo() {
        customAjax('/api/auth/manager/hotelroominfo', tokenArray, function (infos) {
            var nodeList = []
            infos.forEach(function (e) {
                nodeList.push(
                        hotelroom_info_template.replace('$hotelId$', e.hotelId)
                                .replace('$hotelName$', e.hotelName)
                                .replace('$totalRooms$', e.totalRoomNum)
                                .replace('$leftRooms$', e.usedRoomNum)
                                .replace('$radio$',
                                        (e.usedRoomNum / (e.totalRoomNum + 0.00000001) * 100).toFixed(2) + '%')
                )
            })
            $('#hotelroominfo').html(nodeList.join(""))
        })
    }
</script>

<script>

    var hotelTurnover_info_template = $('#hotelTurnover_info_template').val();

    $(document).ready(function () {
        loadHotelTurnoverInfo()
        loadHotelTurnoverBar()
        loadHotelTurnoverBar2()
    })

    function loadHotelTurnoverInfo() {
        customAjax('api/auth/manager/hotelturnoverinfo', tokenArray, function (infos) {
            var nodeList = []
            infos.forEach(function (e) {
                nodeList.push(
                        hotelTurnover_info_template.replace('$hotelId$', e.hotel)
                                .replace('$city$', e.city)
                                .replace('$joindate$', e.joinDate)
                                .replace('$curMonth$', e.currentMonth)
                                .replace('$curTurnover$', e.currentTurnover)

        })
